<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- &--------------FAV ICON ----------- -->
    <link
      rel="shortcut icon"
      href="imgs/azvector181100097.jpg"
      type="image/x-icon"
    />
    <!-- &---------------CSS FILES------------- -->
    <link rel="stylesheet" href="CSS/all.min.css" />
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/login.css" />
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div
      class="container my-5 d-flex justify-content-center align-items-center"
    >
      <div class="login-box w-65 m-auto p-5">
        <h1 class="text-center pb-3">Smart Login System</h1>
        <input
          type="email"
          placeholder="Enter your email"
          id="email"
          class="form-control"
        />
        <input
          type="password"
          placeholder="Enter your password"
          id="password"
          class="form-control my-3"
        />
        <p class="color-red text-center d-none" id="required">
          All inputs are required
        </p>
        <p class="color-red text-center d-none" id="incorrect">
          incorrect email or password
        </p>
        <button class="btn my-2 w-100" id="loginBtn">Login</button>
        <p class="text-center text-light">
          Donâ€™t have an account?
          <a href="signup.html">Sign Up</a>
        </p>
      </div>

    </div>

    <!-- &---------------JS FILES------------- -->
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/login.js"></script>
  </body>
</html>
